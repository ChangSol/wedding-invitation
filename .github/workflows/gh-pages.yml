name: Build and Deploy # Github Action ì´ë¦„

on:
  push:
    branches:
      - main # ë¹Œë“œí•  ë¸Œëœì¹˜

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_HOST: ${{ secrets.API_HOST }}
      NEXT_PUBLIC_KAKAO_JS_KEY: ${{ secrets.KAKAO_JS_KEY }}
      NEXT_PUBLIC_GROOM_NAME: ${{ secrets.GROOM_NAME }}
      NEXT_PUBLIC_GROOM_PHONE: ${{ secrets.GROOM_PHONE }}
      NEXT_PUBLIC_GROOM_KAKAO_QR: ${{ secrets.GROOM_KAKAO_QR }}
      NEXT_PUBLIC_GROOM_ACCOUNT: ${{ secrets.GROOM_ACCOUNT }}
      NEXT_PUBLIC_GROOM_BANK_NAME: ${{ secrets.GROOM_BANK_NAME }}
      NEXT_PUBLIC_GROOM_DAD_NAME: ${{ secrets.GROOM_DAD_NAME }}
      NEXT_PUBLIC_GROOM_MOM_NAME: ${{ secrets.GROOM_MOM_NAME }}
      NEXT_PUBLIC_BRIDE_NAME: ${{ secrets.BRIDE_NAME }}
      NEXT_PUBLIC_BRIDE_PHONE: ${{ secrets.BRIDE_PHONE }}
      NEXT_PUBLIC_BRIDE_KAKAO_QR: ${{ secrets.BRIDE_KAKAO_QR }}
      NEXT_PUBLIC_BRIDE_ACCOUNT: ${{ secrets.BRIDE_ACCOUNT }}
      NEXT_PUBLIC_BRIDE_BANK_NAME: ${{ secrets.BRIDE_BANK_NAME }}
      NEXT_PUBLIC_BRIDE_DAD_NAME: ${{ secrets.BRIDE_DAD_NAME }}
      NEXT_PUBLIC_BRIDE_MOM_NAME: ${{ secrets.BRIDE_MOM_NAME }}
      FB_API_KEY_1: ${{ secrets.FB_API_KEY_1 }}
      FB_AUTH_DOMAIN_1: ${{ secrets.FB_AUTH_DOMAIN_1 }}
      FB_PROJECT_ID_1: ${{ secrets.FB_PROJECT_ID_1 }}
      FB_STORAGE_BUCKET_1: ${{ secrets.FB_STORAGE_BUCKET_1 }}
      FB_MESSAGING_SENDER_ID_1: ${{ secrets.FB_MESSAGING_SENDER_ID_1 }}
      FB_APP_ID_1: ${{ secrets.FB_APP_ID_1 }}
      FB_API_KEY_1: ${{ secrets.FB_API_KEY_1 }}
      
    steps:
      - name: ğŸ›ï¸ Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: setup node 18.x
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - run: npm ci

      - run: npm run build # ë¹Œë“œ ìŠ¤í¬ë¦½íŠ¸

      - run: touch out/.nojekyll

      - name: ğŸš€ Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          GITHUB_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: out # ì´ í´ë”ì— ìˆëŠ” íŒŒì¼ì„ ë°°í¬
          CLEAN: true # ë°°í¬ ë¸Œëœì¹˜ì— ìˆëŠ” íŒŒì¼ë“¤ì„ ìë™ìœ¼ë¡œ ì‚­ì œ

      # ë¹Œë“œ ì„±ê³µ ë©”ì„¸ì§€ ë°œì†¡
      - name: Send Build Success Message
        uses: appleboy/telegram-action@master
        if: success()
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            Author: ${{github.actor}}

            Status: ğŸ˜š **Success**

            Commit message: ${{ github.event.commits[0].message }}

            [See changes](https://github.com/${{ github.repository }}/commit/${{github.sha}}) 

      # ë¹Œë“œ ì‹¤íŒ¨ ë©”ì„¸ì§€ ë°œì†¡
      - name: Send Build Success Message
        uses: appleboy/telegram-action@master
        if: failure()
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            Author: ${{github.actor}}

            Status: ğŸ˜± **Failure**

            Commit message: ${{ github.event.commits[0].message }}

            [link](https://github.com/${{ github.repository }}/actions)